<h1>Formulario de Registro</h1>
<div class="frames">
  <div class="frame"></div>
  <div class="frame">
    <label for="nombre">Nombre:</label> <br />
    <input type="text" id="nombre" placeholder="Ingrese su nombre" />
    <br />
    <label for="ci">CI:</label> <br />
    <input type="text" id="ci" placeholder="Ingrese su CI" />
    <br />
    <label for="ci">Celular:</label> <br />
    <input type="text" id="ci" placeholder="Ingrese su numero de telefono" />
    <br />
    <label for="ci">Correo:</label> <br />
    <input type="text" id="ci" placeholder="Ingrese su correo" />
    <br />
    <label for="datos.id">ID:</label> <br />
    <input
      type="text"
      [(ngModel)]="datos.id"
      placeholder="Ingrese su codigo de pedido"
    />
    <br />
    <label for="id2"> Ingrese su ID:</label><br />
    <input type="text" [(ngModel)]="empleado.id" /><br />
  </div>
</div>
<div class="form" *ngIf="empleado.id != ''">
  <div *ngIf="empleado.id === datos.id">
    <div>
      <h1>Formulario de pedido</h1>
      <table
        border="1"
        *ngIf="hayRegistros(); else sinarticulos"
        align="center"
      >
        <tr>
          <td>C贸digo</td>
          <td>Descripci贸n</td>
          <td>PrecioU</td>
          <td>Cantidad</td>
          <td>Borrar</td>
          <td>Seleccionar</td>
        </tr>
        <tr *ngFor="let art of articulos">
          <td>{{ art.codigo }}</td>
          <td>{{ art.descripcion }}</td>
          <td>{{ art.precio }}</td>
          <td>{{ art.cantidad }}</td>
          <td><button (click)="borrar(art)">Borrar?</button></td>
          <td><button (click)="seleccionar(art)">Seleccionar</button></td>
        </tr>
      </table>
      <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
      <div>
        <p>C贸digo:<input type="number" [(ngModel)]="art.codigo" /></p>
        <p>Descripci贸n:<input type="text" [(ngModel)]="art.descripcion" /></p>
        <p>Precio:<input type="number" [(ngModel)]="art.precio" /></p>
        <p>Cantidad:<input type="number" [(ngModel)]="art.cantidad" /></p>
        <p>
          <button (click)="agregar()">Agregar</button>
          <button (click)="modificar()">Modificar</button>
          <button (click)="calcular()">Calcular</button>
        </p>
      </div>
      <h1>Precio Final:{{ datos.precioF }}</h1>
    </div>
  </div>
</div>
